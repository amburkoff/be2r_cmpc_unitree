# Dynamic parameters
# Must match with dynamic_reconfigure cfg file
dynamic_loader:
  FSM_State: 0
  use_wbc: true
  cmpc_gait: 9

  Kp_joint_0: 3.0
  Kp_joint_1: 3.0
  Kp_joint_2: 3.0

  Kd_joint_0: 1.0
  Kd_joint_1: 1.0
  Kd_joint_2: 1.0

  Kp_ori_0: 100.0
  Kp_ori_1: 100.0
  Kp_ori_2: 100.0

  Kd_ori_0: 10.0
  Kd_ori_1: 10.0
  Kd_ori_2: 10.0

  Kp_body_0: 100.0
  Kp_body_1: 100.0
  Kp_body_2: 100.0

  Kd_body_0: 10.0
  Kd_body_1: 10.0
  Kd_body_2: 10.0

  Kp_foot_0: 500.0
  Kp_foot_1: 500.0
  Kp_foot_2: 500.0

  Kd_foot_0: 10.0
  Kd_foot_1: 10.0
  Kd_foot_2: 10.0

  # Swing leg parameters
  # work when WBC turned off
  Kp_cartesian_0: 150
  Kp_cartesian_1: 150
  Kp_cartesian_2: 150
  Kd_cartesian_0: 3
  Kd_cartesian_1: 3
  Kd_cartesian_2: 3

  body_height: 0.26
  Swing_traj_height  : 0.1   # Set swing traj top point

  cmpc_x_drag       : 3       # x comp param in solveDenseMPC
  cmpc_use_sparse   : 0       # switch between sparce and dense mpc
  cmpc_bonus_swing  : 0       # addition to pfx_rel variable in cmpc_locomotion

  # solver params
  jcqp_alpha        : 1.5
  jcqp_max_iter     : 10000
  jcqp_rho          : 1e-07
  jcqp_sigma        : 1e-08
  jcqp_terminate    : 0.1
  use_jcqp          : 0

  # For balance controller
  stance_legs       : 4

  # GaitScheduler params (from common/controllers)
  gait_type             : 4
  gait_period           : 18
  gait_period_time      : 0.5
  gait_switching_phase  : 0.5
  gait_override         : 4


